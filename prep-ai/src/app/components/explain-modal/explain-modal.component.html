<ion-header>
  <ion-toolbar>
    <ion-title>ðŸ§  Explanation</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- MAIN EXPLANATION -->
  <ion-card>
    <ion-card-content style="white-space: pre-line; line-height: 1.6;">
      {{ explanation }}
    </ion-card-content>
  </ion-card>

  <!-- ðŸ”¥ FOLLOW-UP CHAT SECTION -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ask a follow-up</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-textarea 
        [(ngModel)]="followText"
        placeholder="Ask something like: 
- Explain in simpler terms
- Give one more example
- Ask me one practice question">
      </ion-textarea>

      <ion-button 
        expand="block" 
        color="primary" 
        class="ion-margin-top"
        (click)="askFollowUp()"
        [disabled]="loading">

        <ion-spinner *ngIf="loading" name="dots" style="margin-right: 8px;"></ion-spinner>
        <span *ngIf="!loading">ðŸ¤– Ask AI</span>
        <span *ngIf="loading">Thinkingâ€¦</span>

      </ion-button>

      <!-- AI REPLY -->
      <ion-card *ngIf="followReply" class="ion-margin-top">
        <ion-card-content style="white-space: pre-line;">
          {{ followReply }}
        </ion-card-content>
      </ion-card>

    </ion-card-content>
  </ion-card>

</ion-content>
