<ion-header>
  <ion-toolbar>
    <ion-title>ðŸ§  Explanation</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding bg #pageContent">

  <!-- MAIN EXPLANATION -->
  <ion-card>
    <ion-card-content style="white-space: pre-line; line-height: 1.6;">
      {{ explanation }}
    </ion-card-content>
  </ion-card>

  <!-- AI REPLY -->
   <div #replyBlock *ngIf="followReply">

  <ion-card *ngIf="followReply" class="ion-margin-top">
    <ion-card-header>
      <ion-card-title>AI Reply</ion-card-title>
    </ion-card-header>

    <ion-card-content style="white-space: pre-line;">
      {{ followReply }}
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
<ion-footer>
  <ion-toolbar>

    <ion-item lines="none">
      <ion-textarea
        [(ngModel)]="followText"
        auto-grow="true"
        placeholder="Ask a follow-up...">
      </ion-textarea>
    </ion-item>

    <ion-button
      expand="block"
      class="ask-ai ion-margin-top"
      (click)="askFollowUp()"
      [disabled]="loading || !followText">

      <ion-spinner *ngIf="loading" name="dots"></ion-spinner>
      <span *ngIf="!loading">ðŸ¤– Ask AI for more </span>
      <span *ngIf="loading">Thinkingâ€¦</span>

    </ion-button>

  </ion-toolbar>
</ion-footer>
