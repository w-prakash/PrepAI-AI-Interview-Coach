<ion-header>
  <ion-toolbar>
    <ion-title>Select Role</ion-title>
    <ion-buttons slot="end">
<ion-icon name="close-circle-outline" class="ion-padding-end" size="large" (click)="close()" color="light"></ion-icon>
    </ion-buttons>
  </ion-toolbar>

  <!-- ðŸ” SEARCH BAR INSIDE HEADER -->
  <!-- <ion-toolbar> -->
    <ion-searchbar 
      [(ngModel)]="searchText" 
      placeholder="Search role (Angular, Node, Python...)">
    </ion-searchbar>
  <!-- </ion-toolbar> -->
</ion-header>

<ion-content>

  <ion-list *ngFor="let g of roleGroups" [ngClass]="g.group.toLowerCase()">

    <ion-list-header  *ngIf="getFilteredRoles(g).length > 0">
      {{ g.group }}
    </ion-list-header>

    <ion-item 
      button 
      *ngFor="let r of getFilteredRoles(g)"   
      [ngClass]="'role-' + r.toLowerCase().replace('.', '').replace(' ', '')"
      (click)="selectRole(r)">

      {{ r }}

    </ion-item>

  </ion-list>

  <!-- CUSTOM OPTION -->
  <ion-item  (click)="selectRole('custom')" class="custome-role">
    âž• Other (Type your ownâ€¦)
  </ion-item>

</ion-content>
