<ion-header>
  <ion-toolbar>
    <ion-title>Select Role</ion-title>
    <ion-buttons slot="end">
<ion-icon name="close-circle-outline" class="ion-padding-end" size="large" (click)="close()" color="light"></ion-icon>
    </ion-buttons>
  </ion-toolbar>

  <!-- ðŸ” SEARCH BAR INSIDE HEADER -->
  <!-- <ion-toolbar> -->
    <ion-searchbar 
      [(ngModel)]="searchText" 
      placeholder="Search role (Angular, Node, Python...)">
    </ion-searchbar>
  <!-- </ion-toolbar> -->
     <!-- CUSTOM OPTION -->
<ion-item
  button
  detail
  lines="none"
  color="light"
  (click)="selectRole('custom')"
  class="custom-role highlight">

  <ion-icon
    name="create-outline"
    slot="start"
    color="primary">
  </ion-icon>

  <ion-label>
    <strong>Canâ€™t find your role?</strong>
    <p>Type your own</p>
  </ion-label>

</ion-item>


</ion-header>

<ion-content>

  <ion-list *ngFor="let g of roleGroups" [ngClass]="g.group.toLowerCase()">

    <ion-list-header  *ngIf="getFilteredRoles(g).length > 0">
      {{ g.group }}
    </ion-list-header>

    <ion-item 
      button 
      *ngFor="let r of getFilteredRoles(g)"   
      [ngClass]="'role-' + r.toLowerCase().replace('.', '').replace(' ', '')"
      (click)="selectRole(r)">

      {{ r }}

    </ion-item>

  </ion-list>



</ion-content>
