<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Explain Topic</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h2>ðŸ§  {{ topic }}</h2>

  <ion-spinner *ngIf="loading"></ion-spinner>

  <ion-card *ngIf="!loading">
    <ion-card-content style="white-space: pre-line; line-height: 1.6;">
      {{ explanation }}
    </ion-card-content>
  </ion-card>
  <!-- AI REPLY -->
   <div #replyBlock *ngIf="followReply">

  <ion-card *ngIf="followReply" class="ion-margin-top">
    <ion-card-header>
      <ion-card-title>AI Reply</ion-card-title>
    </ion-card-header>

    <ion-card-content style="white-space: pre-line;">
      {{ followReply }}
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
<ion-footer>
  <ion-toolbar>

    <ion-item lines="none">
      <ion-textarea
        [(ngModel)]="followText"
        auto-grow="true"
        placeholder="Ask a follow-up...">
      </ion-textarea>
    </ion-item>

    <ion-button
      expand="block"
      class="ask-ai ion-margin-top"
      (click)="askFollowUp()"
      [disabled]="loading || !followText">

      <ion-spinner *ngIf="loading" name="dots"></ion-spinner>
      <span *ngIf="!loading">ðŸ¤– Ask AI for more </span>
      <span *ngIf="loading">Thinkingâ€¦</span>

    </ion-button>

  </ion-toolbar>
</ion-footer>
