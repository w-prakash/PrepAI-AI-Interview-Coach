<ion-header>
  <ion-toolbar>

    <!-- Back Button -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/dashboard"></ion-back-button>
    </ion-buttons>

    <ion-title>Select Role & Difficulty</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<h3 class="ion-margin-top">Select Difficulty</h3>

<ion-radio-group [(ngModel)]="difficulty">

  <ion-item>
    <ion-label>Easy</ion-label>
    <ion-radio slot="start" value="easy"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>Medium</ion-label>
    <ion-radio slot="start" value="medium"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>Hard</ion-label>
    <ion-radio slot="start" value="hard"></ion-radio>
  </ion-item>

</ion-radio-group>
<h3 class="ion-margin-top">Practice Mode</h3>

<ion-radio-group [(ngModel)]="mode">

  <ion-item>
    <ion-label>Answer the Question</ion-label>
    <ion-radio slot="start" value="text"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>Choose the Correct Answer (MCQ)</ion-label>
    <ion-radio slot="start" value="mcq"></ion-radio>
  </ion-item>

</ion-radio-group>


<h3>Select Role / Technology</h3>

<ion-item button (click)="openRoleModal()">

  <ion-label>
    <span *ngIf="!selectedRole">Choose a role</span>

    <span *ngIf="selectedRole" style="color: white; font-weight: 600;">
      âœ… {{ selectedRole | titlecase }}
    </span>
  </ion-label>

</ion-item>


<!-- CUSTOM ROLE INPUT -->
<ion-item *ngIf="selectedRole === 'custom'">
  <ion-label position="stacked">Enter Custom Role</ion-label>
  <ion-input 
    [(ngModel)]="customRole" 
    placeholder="e.g. DevOps, AWS, Kubernetes">
  </ion-input>
</ion-item>
<ion-button
  expand="block"
  color="success"
  class="ion-margin-top"
  (click)="startPractice()"
  [disabled]="!selectedRole && !customRole">

  ðŸš€ Start Practice
</ion-button>


</ion-content>
