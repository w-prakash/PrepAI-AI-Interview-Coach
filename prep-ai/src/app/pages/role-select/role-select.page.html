<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/dashboard"></ion-back-button>
    </ion-buttons>

    <ion-title>Select Role & Difficulty</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="practice-bg">
  <div class="practice-card animate-in">

    <h3>
      <ion-icon name="speedometer-outline"></ion-icon>
      Select Difficulty
    </h3>

<ion-radio-group [(ngModel)]="difficulty">
  <ion-grid class="mode">
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="4" class="ion-no-padding">
        <ion-item lines="none">
          <ion-radio slot="start" value="easy"></ion-radio>
          <ion-label>Easy</ion-label>
        </ion-item>
      </ion-col>

      <ion-col size="4" class="ion-no-padding">
        <ion-item lines="none">
          <ion-radio slot="start" value="medium"></ion-radio>
          <ion-label>Medium</ion-label>
        </ion-item>
      </ion-col>

      <ion-col size="3" class="ion-no-padding">
        <ion-item lines="none">
          <ion-radio slot="start" value="hard"></ion-radio>
          <ion-label>Hard</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-radio-group>


    <h3>
      <ion-icon name="options-outline"></ion-icon>
      Practice Mode
    </h3>

<ion-radio-group
  [(ngModel)]="mode"
  class="section"
  (ionChange)="onModeChange($event)">

  <ion-item lines="none">
    <ion-radio slot="start" value="text"></ion-radio>
    <ion-label>Answer the Question</ion-label>
  </ion-item>

  <ion-item lines="none">
    <ion-radio slot="start" value="mcq"></ion-radio>
    <ion-label>Choose the Correct Answer (MCQ)</ion-label>
  </ion-item>

</ion-radio-group>



    <h3>
      <ion-icon name="code-slash-outline"></ion-icon>
      Select Role / Technology
    </h3>

    <ion-item button class="role-item" (click)="openRoleModal()">
      <ion-label>
        <span *ngIf="!selectedRole">Choose a role</span>
        <span *ngIf="selectedRole" class="role-selected">
          âœ… {{ selectedRole | titlecase }}
        </span>
      </ion-label>
    </ion-item>

    <ion-item *ngIf="selectedRole === 'custom'">
      <ion-label position="stacked" class="custome-role">Enter Custom Role</ion-label>
      <ion-input
        [(ngModel)]="customRole"
        placeholder="e.g. DevOps, AWS, Kubernetes">
      </ion-input>
    </ion-item>

    <!-- <ion-button
      expand="block"
      color="success"
      class="start-practice-btn"
      (click)="startPractice()"
      [disabled]="!selectedRole && !customRole">

      ðŸš€ START PRACTICE
    </ion-button> -->
<div
  class="swipe-container"
  [class.disabled]="!canStart">

  <div class="swipe-track" #track>

    <!-- Progress Fill -->
    <div class="swipe-fill" #fill></div>

    <span class="swipe-text">
      {{ canStart ? 'Swipe to Start' : 'Select options to continue' }}
    </span>

    <!-- Thumb -->
    <div
      class="swipe-thumb"
      #thumb
      (pointerdown)="canStart && onSwipeStart($event)"
      (pointermove)="onSwipeMove($event)"
      (pointerup)="onSwipeEnd()"
      (pointercancel)="onSwipeEnd()"
      (click)="canStart && onTapFallback()">

      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>

  </div>
</div>



  </div>
</ion-content>
